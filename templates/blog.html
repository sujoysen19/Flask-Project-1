{% extends 'main.html' %}
{% block title %}
    <title>Blog page</title>
{% endblock title %}   
{% block body %}   
    <h1 class="text-center my-3"><b><u>Blog Page</u></b></h1>
    <form method="POST" action="/blogpost">
        <div class="form-group my-2">
          <label for="exampleFormControlInput1">Blog Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Blog Title" name="title">
        </div>
        <div class="form-group my-2">
            <label for="exampleFormControlInput1">Author Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author Name" name="author">
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
{% endblock body %}
