{% extends 'main.html' %}
{% block title %}
    <title>Register page</title>
{% endblock title %}   
{% block body %}   
    <h1 class="text-center my-3"><b><u>Register Page</u></b></h1>
    <form class="my-5" method="POST" action="/register">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
          </div>
          <div class="form-group col-md-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">First Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="First Name" name="fname">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Last Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name" name="lname">
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputCity">Username</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Username" name="username">
          </div> 
        </div>    
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
{% endblock body %}
